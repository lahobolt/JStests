//Functions & Arrays:

function tipCalculator (valuePaid) {
    var tipPaid;
    if (valuePaid < 50) {
        return tipPaid = valuePaid * 0.2;
    } else if (valuePaid > 50 && valuePaid < 200) {
        return tipPaid = valuePaid * 0.15;
    } else {
        return tipPaid = valuePaid * 0.1;
    }
}

var valuesPaid = [124, 28, 268];
var tips = [tipCalculator(valuesPaid[0]), tipCalculator(valuesPaid[1]), tipCalculator(valuesPaid[2])];
